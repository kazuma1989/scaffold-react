<!DOCTYPE html>
<html lang="ja" class="cover-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="white" />

    <title>DOCUMENT TITLE</title>
    <meta name="description" content="DESCRIPTION" />

    <base href="/app/" />

    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://unpkg.com/ress@2.0.4/dist/ress.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .cover-screen {
        width: 100%;
        height: 100%;
      }
      .app-screen {
        position: fixed;
        overflow: hidden;
        touch-action: manipulation;
      }

      .noscript-alert {
        margin: 0.5em;
        color: red;
        text-align: center;

        position: absolute;
      }
    </style>

    <script type="module" src="dist/index.js"></script>
  </head>

  <body class="app-screen cover-screen">
    <noscript class="noscript-alert">
      このアプリを使うには JavaScript をオンにしてください。
    </noscript>

    <div id="root" class="cover-screen"></div>
  </body>
</html>
